name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        run: |
          cd ${{ github.workspace }}
          docker compose down
          docker compose up -d --build

      - name: Clean up old images
        run: docker image prune -f
